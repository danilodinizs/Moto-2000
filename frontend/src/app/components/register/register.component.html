<div class="auth-container">
  <h2>Registrar</h2>
  <p *ngIf="message" class="message">{{ message }}</p>

  <form (ngSubmit)="handleSubmit()">
    <input
      type="text"
      placeholder="Usuário"
      [(ngModel)]="formData.username"
      name="name"
      required
    />
    <input
      type="password"
      placeholder="Senha"
      [(ngModel)]="formData.password"
      name="password"
      required
    />
    <button type="submit">Registrar</button>
  </form>
  <p>Já tem uma conta?<a routerLink="/login" routerLinkActive="router-link-active" > Login</a></p>
</div>
