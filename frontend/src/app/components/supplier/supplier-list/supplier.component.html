<div class="supplier-page">
    <p *ngIf="message" class="message">{{message}}</p>

    <!-- HEADER -->
     <div class="supplier-header">
            <h1>Fornecedores</h1>

            <div class="add-sup">
                <button (click)="navigateToAddSupplierPage()">Adicionar fornecedor</button>
            </div>
     </div>

    <!-- SUPPLIER LIST-->
    <ul class="supplier-list" *ngIf="suppliers.length > 0">
        <li *ngFor="let supplier of suppliers" class="supplier-item" [attr.key]="supplier.id">
            <span>{{supplier.name}}</span>
            <div class="supplier-actions">
                <button (click)="navigateToEditSupplierPage(supplier.id)">Editar</button>
                <button (click)="deleteSupplier(supplier.id)">Apagar</button>
            </div>
        </li>
    </ul>
</div>
